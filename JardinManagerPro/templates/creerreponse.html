<link rel="stylesheet" href="./../static/css/style_inscription.css">
{% extends "layout.html" %}

{% block body%}
<!--Entete-->
<body class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
            <!--Form création de réponse-->
            <form class="form-detail" action="/creerreponse" method="post">
                <h2>Ajouter une réponse</h2>
                <div>
                    <label for="comment" class="block text-sm font-medium text-black-700">Ajoutez votre réponse</label>
                    <div class="mt-1">
                      <textarea rows="4" name="reponse" id="reponse" style="color: black;" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" required></textarea>
                    </div>
                </div>
                <input type="hidden" name="sujet" value="{{ sujet }}">
                <input type="hidden" name="message" value="{{ message }}">
                <input type="hidden" name="pseudo1" value="{{ pseudo1 }}">

                <div class="form-row-last">
                    <input type="submit" name="creerreponse" class="register" value="Publier">
                </div>
            </form>
        </div>
    </div>

{% endblock body %}
