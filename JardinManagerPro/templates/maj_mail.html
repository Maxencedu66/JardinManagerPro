{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="./../static/css/style_inscription.css">
{%endblock head %}


{% block body %}

<body class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
            <form class="form-detail" action="/maj/mail" method="post">
                <h2>Changer votre mail</h2>
                <div class="form-row-maj">
                    <input autocomplete="off" autofocus type="text" name="new_mail" id="new_mail" class="input-text" placeholder="Nouvel email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                </div>
                <div class="form-row-last">
                    <input type="submit" name="changer" class="register" value="Modifier">
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
